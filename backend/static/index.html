<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Directorate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            User ID: <input type="text" id="userId" placeholder="ObjectId">
            <button id="set-user">Set</button>
        </div>
        <div id="wallet"></div>
    </header>
    <nav>
        <button data-page="tickets">Tickets</button>
        <button data-page="ledger">Ledger</button>
    </nav>
    <main>
        <section id="tickets" class="page">
            <h2>Create Ticket</h2>
            <form id="ticket-form">
                <input name="title" placeholder="Title"><br>
                <textarea name="body" placeholder="Description"></textarea><br>
                <input name="category" placeholder="Category"><br>
                <input name="subcategory" placeholder="Subcategory"><br>
                <input name="reward_credits" placeholder="Reward Credits" type="number"><br>
                <input name="reward_pay" placeholder="Reward Pay" type="number" step="0.01"><br>
                <button type="submit">Submit Ticket</button>
            </form>
        </section>
        <section id="ledger" class="page" style="display:none">
            <h2>Ledger</h2>
            <table>
                <thead>
                    <tr><th>Time</th><th>Type</th><th>Credits</th><th>Pay</th></tr>
                </thead>
                <tbody id="ledger-body"></tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
